<!doctype html>
<html lang="en">
  <head>
  	<title>Arlington Moore</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Normalize CSS -->
    <link rel="stylesheet" type="text/css" src="css/normalize.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/stylegrid.css">

  </head>
  <body>
    <div class="website">
<!--  Header -->
      <header>
        <img class="float-left ml-5 logo" alt="Arlington Moore Logo" src="images/arlington-logo.png">
      </header> 

<!--  Job Search-->
    <div class="job-search">
        <!--Search Bar-->
       <div class="container input-group input-group-lg">
        <input type="text" class="form-control shadow bg-white rounded" placeholder=" job title" aria-label="job title" aria-describedby="basic-addon2">
        <div>
            <button class="btn btn-outline-secondary shadow btn-lg ml-3 orange" type="button" id="button-addon2">search</button>
        </div>
       </div> <!--Search Bar -->
    </div><!--  Job Search-->

      <!--  Categories Container -->
      <div class="categories">
        <div class="container categoriescolumns text-white text-left px-0 mx-auto py-5">        
          <h2 class="pb-3 border-bottom">Browse Jobs by Category</h2>
         <!--Industries Columns -->
          <div class="row pt-3">
            <div class="col-md-4">
              <ul>
                <li class="h5">Manufacturing</li>
                <li class="h5">Engineering</li>
                <li class="h5">Quality</li>
                <li class="h5">Supply Chain</li>
              </ul>     
            </div>
            <div class="col-md-4">
              <ul>
                <li class="h5">Design</li>
                <li class="h5">IT</li>
                <li class="h5">Human Resources</li>
                <li class="h5">General Office</li>
              </ul>
            </div>
            <div class="col-md-4">
             <ul>
                <li class="h5">Retail</li>
                <li class="h5">Sales & Marketing</li>
                <li class="h5">Finance and Accounting</li>
                <li class="h5">Scientific and Laboratory</li>
              </ul>
            </div>
          </div><!--Industries Columns -->      
         </div>
      </div><!--  Categories Container -->

  <!-- CV Section -->
      <div class="cv container-fluid">     
        <div class="item">
          <img src="icons/upload-512.png" alt="upload document image" class='thumbnail'>
          <h2>Upload CV</h2>   
        </div>
        <div class="item">
          <img src="icons/pen.jpg" alt="upload document image" class='thumbnail'>
          <h2>CV writing service</h2>
        </div>
        <div class="item">
          <img src="icons/tips.png" alt="light bulb image" class='thumbnail'>
          <h2>Interview tips</h2>
        </div>
        <div class="item">
          <img src="icons/advice.png" alt="chat image" class='thumbnail'>
          <h2>Career Advice</h2>
        </div>   
    </div>  <!-- CV Section -->

  <!-- Footer -->
      <footer></footer>

    </div><!-- Website Container -->
  </body>
